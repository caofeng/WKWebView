<html>
    <head>
        <script>
            
            function say() {
            //前端需要用 window.webkit.messageHandlers.注册的方法名.postMessage({body:传输的数据} 来给native发送消息
                window.webkit.messageHandlers.helloworld.postMessage({body: 'hello world!'});
                window.webkit.messageHandlers.say.postMessage({body: 'hello OC'});
            }
        </script>
        
        <script>
            function AppInjectJS(name){
                window.webkit.messageHandlers.say.postMessage({body: name});
            }
        </script>
        
    </head>
    
    <body>
        <h1 align="center">hello world</h1>
        <h1 align="center">hello world</h1>
        <center><button onclick="say()" style="font-size: 50px;">say hello</button></center>
    </body>
</html>
